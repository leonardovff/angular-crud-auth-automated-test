<form [formGroup]="form" (ngSubmit)="save()">
  <label for="name">Nome</label>
  <input type="text" id="name" formControlName='name'
    maxlength="100">
  <br>

  <label for="cpf">CPF</label>
  <input type="text" formControlName='cpf'
    id="cpf" appCpfMask maxlength="14">
  <br>

  <label for="phone">TELEFONE</label>
  <input phoneMask type="text" formControlName='phone' id="phone">
  <br>

  <label for="birth_date">DATA DE NASCIMENTO</label>
  <input type="text" appBirthDateMask id="birth_date" formControlName='birth_date'>
  <br>

  <label for="address">ENDEREÃ‡O</label>
  <input type="text" id="address" formControlName='address'
    maxlength="100">
  <br>

  <label for="vehicle_brand">MARCA DO VEICULO</label>
  <select id="vehicle_brand" formControlName='vehicle_brand'>
    <option disabled selected [value]="null">{{(brands)? 'Selecione' : 'Carregando'}}</option>
    <option *ngFor="let brand of brands" [value]="brand.id">{{brand.description}}</option>
    <option *ngIf="!brands" selected [value]="null">Carregando</option>
  </select>
  <br>

  <label for="vehicle_model">MODELO DO VEICULO</label>
  <select id="vehicle_model" [disabled]="!models" formControlName='vehicle_model'>
    <option disabled selected [value]="null">{{(models)? 'Selecione' : 'Carregando'}}</option>
    <option *ngFor="let model of models" [value]="model.id">{{model.description}}</option>
  </select>
  <br>
  <button type="submit" [disabled]="form.invalid">SALVAR</button>
</form>
